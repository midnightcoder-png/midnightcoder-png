<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöó Car Dodge Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 40px auto;
      background: #333;
      border: 4px solid #fff;
      overflow: hidden;
    }

    #car {
      position: absolute;
      bottom: 20px;
      left: 175px;
      width: 50px;
      height: 100px;
      background: url('https://i.imgur.com/O7M5mG9.png') no-repeat center/cover;
    }

    .obstacle {
      width: 50px;
      height: 100px;
      background: url('https://i.imgur.com/76kW7yD.png') no-repeat center/cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 32px;
      display: none;
      z-index: 20;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: lightgray;
    }

    #controls {
      display: none;
      justify-content: space-between;
      margin: 20px auto 0;
      width: 400px;
      max-width: 100%;
    }

    .control-btn {
      width: 48%;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .control-btn:hover {
      background-color: lightgray;
    }

    @media (max-width: 500px) {
      #controls {
        display: flex;
      }
    }
  </style>
</head>
<body>

<div id="game">
  <div id="score">Score: 0</div>
  <div id="car"></div>
  <div id="gameOverScreen">
    <div>üí• Game Over!</div>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<!-- üì± Mobile Controls -->
<div id="controls">
  <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è Left</button>
  <button class="control-btn" id="rightBtn">‚û°Ô∏è Right</button>
</div>

<!-- üîä Sound effect -->
<audio id="crashSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

<script>
  const game = document.getElementById('game');
  const car = document.getElementById('car');
  const scoreDisplay = document.getElementById('score');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const restartBtn = document.getElementById('restartBtn');
  const crashSound = document.getElementById('crashSound');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  let carLeft = 175;
  let obstacles = [];
  let gameInterval;
  let obstacleInterval;
  let scoreInterval;
  let score = 0;
  let isGameOver = false;
  let obstacleSpeed = 5;

  function moveCar(direction) {
    if (isGameOver) return;
    if (direction === 'left' && carLeft > 0) {
      carLeft -= 25;
    } else if (direction === 'right' && carLeft < 350) {
      carLeft += 25;
    }
    car.style.left = carLeft + 'px';
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') moveCar('left');
    if (e.key === 'ArrowRight') moveCar('right');
  });

  leftBtn.addEventListener('click', () => moveCar('left'));
  rightBtn.addEventListener('click', () => moveCar('right'));

  function createObstacle() {
    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = Math.floor(Math.random() * 8) * 50 + 'px';
    obstacle.style.top = '0px';
    game.appendChild(obstacle);
    obstacles.push(obstacle);
  }

  function moveObstacles() {
    obstacles.forEach((obstacle, index) => {
      let top = parseInt(obstacle.style.top);
      top += obstacleSpeed;
      obstacle.style.top = top + 'px';

      // Collision detection
      if (
        top + 100 >= 500 &&
        parseInt(obstacle.style.left) === carLeft
      ) {
        crashSound.play();
        endGame();
      }

      if (top > 600) {
        obstacle.remove();
        obstacles.splice(index, 1);
      }
    });
  }

  function updateScore() {
    score++;
    scoreDisplay.innerText = `Score: ${score}`;
    if (score % 10 === 0 && obstacleSpeed < 15) {
      obstacleSpeed += 1; // Increase speed every 10 points
    }
  }

  function startGame() {
    isGameOver = false;
    carLeft = 175;
    car.style.left = carLeft + 'px';
    gameOverScreen.style.display = 'none';
    score = 0;
    obstacleSpeed = 5;
    scoreDisplay.innerText = `Score: ${score}`;
    obstacles.forEach(o => o.remove());
    obstacles = [];

    gameInterval = setInterval(moveObstacles, 20);
    obstacleInterval = setInterval(createObstacle, 1000);
    scoreInterval = setInterval(updateScore, 500);
  }

  function endGame() {
    isGameOver = true;
    clearInterval(gameInterval);
    clearInterval(obstacleInterval);
    clearInterval(scoreInterval);
    gameOverScreen.style.display = 'flex';
  }

  restartBtn.addEventListener('click', startGame);

  startGame(); // Start the game on load
</script>

</body>
</html>
